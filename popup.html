<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Correction Status</title>
  <style>
    /* Style global */
    body {
      font-family: Arial, sans-serif;
      margin: 10px;
      padding: 10px;
      background-color: #f5f5f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Style des divs */
    div {
      margin-bottom: 10px;
    }

    /* Conteneur principal */
    #result, #correction-status, #errors, #words, #corrections, #debug-info, #api-response {
      background-color: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    /* Conteneur de statut de correction */
    #correction-status {
      text-align: center;
      font-weight: bold;
      color: white;
      border-radius: 12px;
      padding: 15px;
    }

    #correction-status.green {
      background-color: #34c759;
    }

    #correction-status.red {
      background-color: #ff3b30;
    }

    #correction-status.yellow {
      background-color: #ffcc00;
      color: #333;
    }

    /* Style des sections mots à corriger et corrections */
    #words, #corrections {
      font-size: 1rem;
      color: #333;
    }

    /* Section des mots à corriger */
    #words {
      background-color: #ffe5e5;
      border: 1px solid #ff5c5c;
    }

    /* Section des corrections proposées */
    #corrections {
      background-color: #d9f7be;
      border: 1px solid #72d5a8;
    }

    /* Titres des sections */
    .title {
      font-weight: bold;
      margin-bottom: 10px;
    }

    /* Bouton pour actions supplémentaires */
    .button {
      display: inline-block;
      padding: 12px 24px;
      background-color: #007aff;
      color: white;
      font-size: 1rem;
      border-radius: 12px;
      text-align: center;
      width: 100%;
      cursor: pointer;
      margin-top: 20px;
      text-decoration: none;
    }

    .button:hover {
      background-color: #0051a8;
    }

  </style>
</head>
<body>
  <div id="result"></div>
  <div id="correction-status"></div> <!-- Affiche si le popup est actif -->
  <div id="errors"></div>
  <div id="words"></div>
  <div id="corrections"></div> <!-- Affiche soit les corrections -->
  <div id="debug-info"></div> <!-- Pour afficher les phrases originales et corrigées -->
  <div id="api-response"></div> <!-- Affiche la réponse de l'API -->
  <script src="popup.js"></script>
</body>
</html>
