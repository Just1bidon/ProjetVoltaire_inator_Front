<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Correction Status</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 10px;
      padding: 10px;
      width: 300px;
    }
    .status-box {
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      color: white;
    }
    .status-box.green {
      background-color: green;
    }
    .status-box.red {
      background-color: red;
    }
    .status-box.yellow {
      background-color: yellow;
      color: black;
    }
  </style>
</head>
<body>
  <div id="result"></div>
  <div id="correction-status" class="status-box"></div> <!-- Affiche si le popup est actif -->
  <div id="errors"></div>
  <div id="words"></div>
  <div id="corrections"></div> <!-- Affiche soit les corrections -->
  <div id="debug-info"></div> <!-- Pour afficher les phrases originales et corrigées -->
  <div id="api-response"></div> <!-- Affiche la réponse de l'API -->
  <script src="popup.js"></script>
</body>

</html>
