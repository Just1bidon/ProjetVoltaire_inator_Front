<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Statut de la Correction</title>
  <style>
    /* Style global */
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Conteneur du popup */
    .container {
      background-color: white;
      width: 300px;
      padding: 20px;
      border-radius: 20px;
    }

    h1 {
      font-size: 1.6rem;
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    /* Statut de correction */
    .status-box {
      padding: 15px;
      margin-bottom: 20px;
      text-align: center;
      font-weight: bold;
      color: white;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .status-box.green {
      background-color: #34c759;
    }

    .status-box.red {
      background-color: #ff3b30;
    }

    .status-box.yellow {
      background-color: #ffcc00;
      color: #333;
    }

    /* Section des mots à corriger */
    .content-box {
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      font-size: 1rem;
      color: #333;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .error-box {
      background-color: #ffe5e5;
      border: 1px solid #ff5c5c;
    }

    .correction-box {
      background-color: #d9f7be;
      border: 1px solid #72d5a8;
    }

    /* Title and content styling */
    .title {
      font-weight: bold;
      margin-bottom: 10px;
    }

    .content {
      font-size: 1rem;
      margin: 5px 0;
    }

    /* Button styling */
    .button {
      display: inline-block;
      padding: 12px 24px;
      background-color: #007aff;
      color: white;
      font-size: 1rem;
      border-radius: 12px;
      text-align: center;
      width: 100%;
      cursor: pointer;
      margin-top: 20px;
      text-decoration: none;
    }

    .button:hover {
      background-color: #0051a8;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Vérification de la Phrase</h1>

    <!-- Section des mots à corriger -->
    <div id="words" class="content-box error-box">
      <div class="title">Mot(s) à corriger :</div>
      <div class="content">...</div>
    </div>

    <!-- Section des corrections proposées ou validation -->
    <div id="corrections" class="content-box correction-box">
      <div class="title" id="correction-status-title">Statut de la phrase :</div>
      <div class="content" id="correction-status-content">...</div>
    </div>

    
    <!-- Statut de correction -->
    <div id="correction-status" class="status-box yellow">Chargement...</div>

  </div>

  <script src="popup.js"></script>
</body>
</html>
